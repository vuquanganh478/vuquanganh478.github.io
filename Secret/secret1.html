<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #89cff0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .box {
            position: relative;
            top: 50px; /* Adjust the top position to move the box down */
        }
        
        .box::before {
            content: "";
            width: 440px;
            height: 440px;
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .box-body {
            position: relative;
            height: 200px;
            width: 200px;
            background-color: #cc231e;
            border-bottom-left-radius: 5%;
            border-bottom-right-radius: 5%;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.3);
            background: linear-gradient(#762c2c, #ff0303);
        }
        
        .box-body .img {
            opacity: 0;
            transform: translateY(0%);
            transition: all 0.5s;
            margin: 0 auto;
            display: block;
        }
        
        .box-body:hover {
            cursor: pointer;
            animation: box-body 1s forwards ease-in-out;
        }
        
        .box-body:hover .img {
            opacity: 1;
            z-index: 0;
            transform: translateY(-157px);
        }
        
        .box-body:hover .box-lid {
            animation: box-lid 1s forwards ease-in-out;
        }
        
        .box-body:hover .box-bowtie::before {
            animation: box-bowtie-left 1.1s forwards ease-in-out;
        }
        
        .box-body:hover .box-bowtie::after {
            animation: box-bowtie-right 1.1s forwards ease-in-out;
        }
        
        .box-body::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            background: linear-gradient(#ffffff, #ffefa0);
        }
        
        .box-lid {
            position: absolute;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            bottom: 90%;
            height: 40px;
            background-color: #cc231e;
            height: 40px;
            width: 220px;
            border-radius: 5%;
            box-shadow: 0 8px 4px -4px rgba(0, 0, 0, 0.3);
        }
        
        .box-lid::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            background: linear-gradient(#ffefa0, #fff);
        }
        
        .box-bowtie {
            z-index: 1;
            height: 100%;
        }
        
        .box-bowtie::before, .box-bowtie::after {
            content: "";
            width: 83.3333333333px;
            height: 83.3333333333px;
            border: 16.6666666667px solid white;
            border-radius: 50% 50% 0 50%;
            position: absolute;
            bottom: 99%;
            z-index: -1;
        }
        
        .box-bowtie::before {
            left: 50%;
            transform: translateX(-100%) skew(10deg, 10deg);
        }
        
        .box-bowtie::after {
            left: 50%;
            transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
        }
        
        @keyframes box-lid {
            0%, 42% {
                transform: translate3d(-50%, 0%, 0) rotate(0deg);
            }
             60% {
                transform: translate3d(-85%, -230%, 0) rotate(-25deg);
            }
            90%, 100% {
                transform: translate3d(-119%, 225%, 0) rotate(-70deg);
            }
        }
        
        @keyframes box-body {
            0% {
                transform: translate3d(0%, 0%, 0) rotate(0deg);
            }
            25% {
                transform: translate3d(0%, 25%, 0) rotate(20deg);
            }
            50% {
                transform: translate3d(0%, -15%, 0) rotate(0deg);
            }
            70% {
                transform: translate3d(0%, 0%, 0) rotate(0deg);
            }
        }
        
        @keyframes box-bowtie-right {
            0%, 50%, 75% {
                transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
            }
            90%, 100% {
                transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
                box-shadow: 0px 4px 8px -4px rgba(0, 0, 0, 0.3);
            }
        }
        
        @keyframes box-bowtie-left {
            0% {
                transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
            }
            50%, 75% {
                transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
            }
            90%, 100% {
                transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
            }
        }

        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
            </div>
            <div class="col-12 mt-5 d-flex justify-content-center">
                <a href="secret2.html"> <!-- Replace with the desired URL -->
                    <div class="box">
                        <div class="box-body">
                            <!-- <img class="img" src="https://via.placeholder.com/150"> -->
                            <div class="box-lid">
                                <div class="box-bowtie"></div>
                            </div>
                        </div>
                        
                    </div>
                </a>
                
            </div>
        </div>
    </div>


    <!-- Snowflakes -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.container');

            // Create snowflakes
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(snowflake);
            }
        });
    </script>
</body>
</html>
